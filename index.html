<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="header">Snake Game</h1>
    <p id="score">Score: 1</p>
    <canvas id="myCanvas" width="640" height="640" style="border: solid 1px #000">
    <script>
      const S = 32;
      const SIZE = 640;
      let movementX = 1;
      let movementY = 0;
      let keyPressed = false;
      let gameEnd = false;

      function updateDOM(){
        if(gameEnd)
          document.getElementById("header").innerHTML = "You Lost!";
        document.getElementById("score").innerHTML = "Score: " + snake.length.toString();
      }

      function Square(x, y, ctx, shape = "S", color = "#000"){
        this.x = x;
        this.y = y;
        this.ctx = ctx;
        this.shape = shape;
        this.color = color;

        this.getPosition = function(){
          return [this.x, this.y];
        }

        this.isIntersecting = function(pos){
          return this.x == pos[0] && this.y == pos[1];
        }

        this.translate = function(pos){
          this.x = pos[0];
          this.y = pos[1];
        }

        this.draw = function(){
          ctx.fillStyle = this.color;
          if(this.shape == "C"){
            ctx.beginPath();
            ctx.arc(this.x+S/2, this.y+S/2, S/2, 0, 2 * Math.PI);
            ctx.fill();
          }
          else
            ctx.fillRect(this.x, this.y, S, S);
          ctx.fillStyle = "#000";
        }
      }

      function movementController(e){
        if(e.key == null)
          return;
        if(keyPressed)
          return;
        switch(e.key){
          case 'a':
            if(movementX == 1 && snake.length > 1)
              break;
            keyPressed = true;
            movementX = -1;
            movementY = 0;
            break;
          case 'd':
            if(movementX == -1 && snake.length > 1)
              break;
            keyPressed = true;
            movementX = 1;
            movementY = 0;
            break;
          case 'w':
            if(movementY == 1 && snake.length > 1)
              break;
            keyPressed = true;
            movementX = 0;
            movementY = -1;
            break;
          case 's':
            if(movementY == -1 && snake.length > 1)
              break;
            keyPressed = true;
            movementX = 0;
            movementY = 1;
            break;
        }
      }

      function moveLeader(r){
        let pos = r.getPosition();
        let x = pos[0] + S*movementX;
        let y = pos[1] + S*movementY;
        if(x < 0)
          x += SIZE;
        else if(x == SIZE)
          x -= SIZE;
        if(y < 0)
          y += SIZE;
        else if(y == SIZE)
          y -= SIZE;
        r.translate([x, y]);
        for(let i = 1; i<snake.length; i++)
          if(snake[i].isIntersecting([x, y]))
            return false;
        return true;
      }

      function score(ctx){
        x = Math.floor(SIZE * Math.random());
        y = Math.floor(SIZE * Math.random());
        x -= x % S;
        y -= y % S;
        let isIntersecting = false;
        for(let i=0; i<snake.legth; i++)
          if(snake[i].isIntersecting([x, y])){
            isIntersecting = true;
            break;
          }
        if(isIntersecting)
          return score(ctx);
        else
          return new Square(x, y, ctx, "C", "#888888");
      }

      function checkScore(leader, score){
        return (leader.x == score.x && leader.y == score.y)
      }

      document.addEventListener("keypress", movementController);
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");

      let snake = [new Square(SIZE/2, SIZE/2, ctx)];
      let point = score(ctx);

      var drawInter = setInterval(()=>{
        keyPressed = false;
        lastR = snake[snake.length-1].getPosition();
        for(let i=snake.length-1; i>0; i--){
          snake[i].translate(snake[i-1].getPosition());
        }
        let validMove = moveLeader(snake[0]);
        if(checkScore(snake[0], point)){
          snake.push(new Square(lastR[0], lastR[1], ctx));
          point = score(ctx);
        }
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, 640, 640);
        ctx.fillStyle = "#000";
        snake.forEach(function(r){
          r.draw();
          point.draw();
        });
        if(!validMove){
          gameEnd = true;
          clearInterval(drawInter);
        }
        updateDOM();
      }, 250);
    </script>
  </body>
</html>
